<!DOCTYPE html>
<html>
<head>
    <title>Sorting Algorithm Visualization</title>
</head>
<body>
    <h1>Sorting Algorithm Visualization</h1>
    <form action="{{ url_for('sort') }}" method="post">
        <label for="input_method">Choose Input Method:</label>
        <select name="input_method" id="input_method">
            <option value="random">Generate Random Numbers</option>
            <option value="manual">Enter Numbers Manually</option>
        </select>
        <br><br>
        <label for="size">Enter number of elements (for random generation):</label>
        <input type="number" name="size" id="size">
        <br><br>
        <label for="manual_input">Enter numbers manually (comma separated):</label>
        <input type="text" name="manual_input" id="manual_input">
        <br><br>
        <button type="submit">Sort and Visualize</button>
    </form>
</body>
</html>
